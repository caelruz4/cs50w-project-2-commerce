{% extends "auctions/layout.html" %}
{% block title %}Categories{% endblock %}
{% block body %}

<section class="m-3 active-listings-main bg-blue-100">
    <h2 class="text-4xl font-bold dark:text-white">Categories</h2>

    <section class="bg-gray-100 flex w-full justify-center my-6">


        <div
            class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
                Search listing by category
            </h5>
            <p class="text-sm font-normal text-gray-500 dark:text-gray-400">
                Select a category
            </p>
            <ul class="my-4 space-y-3">
                {% for category in categories %}
                <li>
                    <a href="{% url 'category' category.id %}"
                    
                        class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                        <img src="https://img.icons8.com/?size=256&id=C8gfz6xPL7TZ&format=png" alt="logo"
                            class="h-5 w-5">
                        <span class="flex-1 ms-3 whitespace-nowrap">
                            {{ category }}
                        </span>
                        <span
                            class="inline-flex items-center font-semibold justify-center px-2 py-0.5 ms-3 text-xs font-medium text-gray-500 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-400">
                            {{ category.amount }}
                        </span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>

    </section>
</section>



{% endblock %}
